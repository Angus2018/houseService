<body>
	<div class="layout">
		<!-- 头部开始 -->
		<div class="header">
			<div class="header-wrapper center">
				<div class="wrapper-left l">
					<span class="welcome-statement fw f12 lh33 mr30">欢迎您<a href="javascript:void(null)" class="user-name ml5">杨柳</a></span>
					<img src="../images/pic_email.png" class="vm">
					<a href="javascript:void(null)" class="message ml2">消息</a>
				</div>
				<div class="link-us r h33 lh33">
					<a href="javascript:void(null)">我的需求</a>
					<a href="javascript:void(null)" class="join-us ml30 mr15">我要加盟</a>
					<span>家政服务热线:12349</span>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<!-- 头部结束 -->
		<!-- 主体部分开始 -->
		<div class="main-content center">
			<!-- 搜索面板开始 -->
			<div class="search-panel center rel">
				<a href="javascript:void(null)"><img src="../images/logo_font.png" height="29" width="190" class="vt mt30 l"></a>
				<div class="search-input mt27 ml65">
					<label class="search-by-keyword abs f14 gc abs" for="searchByKeyword">请输入关键字查询</label>
					<input type="text" class="search vt l f14 ti10" id="searchByKeyword" maxlength="30">
					<a href="javascript:void(null)" class="btn-search wh tc r">搜索</a>
					<div class="clear"></div>
				</div>
				<div class="fast-service r">
					<a href="javascript:void(null)" class="f12 ml15 g6 mt">保姆</a>
					<a href="javascript:void(null)" class="f12 ml15 g6">疏通管道</a>
					<a href="javascript:void(null)" class="f12 ml15 g6">家政公司</a>
				</div>
				<div class="clear"></div>
			</div>
			<!-- 搜索面板结束 -->
			<!-- 滚动图面板开始 -->
			<div class="display-panel">
				<div class="pic-show-panel l rel">
					<a href="#"><img src="../images/pic_person.png" height="250" width="749"></a>

						<span  class="pic-statement l f20 wh lh44 ti10 ell rel" id="picStatement">爱惜我们共有的财物，让世界更加美好！</span>

						<span class="pic-num f20 wh lh44 r rel" id="page">1</span>
						<div class="clear"></div>
					</div>
					<a href="#" class="iblock left-arrow abs tc lh60 f30 wh"><</a>
					<a href="#" class="iblock right-arrow abs tc lh60 f30 wh">></a>
				</div>
				<!-- 预约面板 -->
				<div class="reservation-panel r">
					<div class="reservation-head">
						<span class="l fw f16 wh lh38 ml8">预约服务</span>
						<a href="javascript:void(null)" class="r fw f14 wh lh38 mr8">更多>></a>
					</div>
					<div class="select-service-type f14 lh30 ti5 poi">
						选择服务类型
					</div>
					<!-- 服务类型列表 -->
					<ul class="service-type-list abs poi">
					</ul>
					<script type="text/html" id="serviceTypeTmpl">
						{{each $data as value i}}
								<li class="service-type h30 f14 lh30 ti10 poi">{{value.type}}</li>
						{{/each}}
					</script>
					<div class="city-option l f14 lh30 ti5 poi">
						请选择城市
					</div>

					<ul class="city-list abs poi">
					</ul>

						{{each $data as value i}}
							<li class="city h30 f14 lh30 ti10 poi">{{value.option}}</li>
						{{/each}}
					</script>

					<ul class="area-list abs poi">

						{{/each}}

					</form>
					<button class="btn-release f16 wh tc poi">立即发布</button>

					<tr>

						</td>
						<td class="cook">

							</div>
						</td>
						<td class="lock">
							<div class="service-content ml80">
								<p class="mytitlefont ell">开锁</p>

							</div>
						</td>
					</tr>

				<!-- 图片热线开始 -->
				<div class="pic-hot-line r">

				<script type="text/html" id="providerTmpl">
				{{each $data as value i}}
					<li>
						<a href="" class="pic-show"><img src={{value.imgUrl}} height="162" width="242"></a>
						<p class="company-name f18 h30 lh30 ell" title={{value.name}}>{{value.name}}</p>

							<span class="degree l f16 wh ml35" style="">{{value.degree}}</span>
